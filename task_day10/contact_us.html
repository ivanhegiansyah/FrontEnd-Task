<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="contact_us.css">
    <title>ContactUs</title>
</head>
<div class="row contact">
    <div class="col-4 left">
        <div class="container left-bg position-fixed">
            <div class="overlay"></div>
            <div class="container logo"></div>
        </div>
    </div>
    <div class="col-8 right">
        <div class="container">
            <form action="review_message.html" class="needs-validation" novalidate>
                <h3>Contact Us</h3>
                <div class="mb-3 mt-3">
                    <label for="fullname" class="form-label">Full Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="fullname" placeholder="Your Full Name Here..." required>
                    <div class="invalid-feedback">
                        Full name cannot be empty
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
                    <div class="invalid-feedback">
                        Email cannot be empty
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phonenumber" class="form-label">Phone Number<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="phonenumber" placeholder="08573890xxxxx" required>
                    <div class="invalid-feedback">
                        Phone number cannot be empty
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality</label>
                    <select id="nationality" class="form-select">
                        <option selected disabled value="">Selected</option>
                        <option value="Indonesian">Indonesian</option>
                        <option value="Malaysian">Malaysian</option>
                        <option value="Singaporean">Singaporean</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Full Name Here..."></textarea>
                </div>
                <div class="mb-5 mt-4">
                    <button class="btn btn-primary rounded-pill btn-orange"  type="submit"
                    class="btn"
                    value="Click"
                    onclick="setvalues();">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
