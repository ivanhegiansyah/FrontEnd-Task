<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="contact_us.css">
    <title>ContactUs</title>
</head>
<div class="row contact">
    <div class="col-4 left">
        <div class="container left-bg position-fixed">
            <div class="overlay"></div>
            <div class="container logo"></div>
        </div>
    </div>
    <div class="col-8 right">
        <div class="container">
            <form action="home.html">
                <h3>Contact Us</h3>
                <div class="mb-3 mt-3">
                    <label for="fullname" class="form-label">Full Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Your Full Name Here..." required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" placeholder="example@domain.com" required>
                </div>
                <div class="mb-3">
                    <label for="phone-number" class="form-label">Phone Number<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="08573890xxxxx" required>
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality</label>
                    <select id="nationality" class="form-select">
                        <option value="">Selected</option>
                        <option value="Indonesian">Indonesian</option>
                        <option value="Malaysian">Malaysian</option>
                        <option value="Singaporean">Singaporean</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" rows="4"> </textarea>
                </div>
                <div class="mb-5 mt-4">
                    <button class="btn btn-primary rounded-pill btn-orange">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
